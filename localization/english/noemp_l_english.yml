 noemp_too_late:0 "The time of Elective Kingdoms has gone forever"


 FACTION_DEMAND_ELECTIVE:0 "Elective succession Demand"
 FACTION_DEMAND_ELECTIVE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nIt is time for you to recognize the ancient and inalienable rights of your vassals to elige their liege! Accept the demands of the [faction.GetName] or face our swords on the battlefield!"
 FACTION_DEMAND_ELECTIVE_ACCEPTED:0 "Elective Succession Demands Accepted"
 FACTION_DEMAND_ELECTIVE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour selfish requests to choose a ruler will weaken the Realm as a whole. However, to avoid needless bloodshed I will accept your demands."

 FACTION_DEMAND_ELECTIVE_REFUSED:0 "Elective succession Demands Refused"
 FACTION_DEMAND_ELECTIVE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nYour ridiculous attempt at intimidation will never succeed. I am your Liege and my descendants will rule on this Land! You miserable bunch of traitors shall learn your place on the battlefield!"
 FACTION_DEMAND_ELECTIVE_SEND_DEMAND_NOTIFICATION:0 "Liberty or Death!"
 FACTION_DEMAND_ELECTIVE_SEND_DEMAND_NOTIFICATION_DESC:0 "The moment has come! The lords of the [faction.GetName] agree that [faction_target.GetName] is a despot who must yield [faction_target.GetHerHis] tyrannic authority over us... at sword point, if need be."

 noemp_faction_demand.0002.tt:0 "Realm succession law changed to elective!"

 noemp_decision.tt.general_opinion:0 "Every vassals"
